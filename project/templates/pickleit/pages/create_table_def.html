{% extends 'pickleit/project_base.html' %}

{% block page_content %}
<div class="row">
	<div class="col"><h2>Create Table Definition</h2></div>
</div>
<div class="row">
	<div class="col">
		<form method="POST" action="">
			{% csrf_token %}
			<table class="table">
				{{form.as_table}}
				<tr>
					<td colspan="100%">
						<input type="submit" class="btn btn-success float-right" value="Submit">
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

{% endblock %}
